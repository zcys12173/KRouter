ext{
    agpVersion = "4.2.1"
    kotlinVersion = "1.5.10"
}

task copyToModule(type: Copy) {
    from ("${project.rootDir.path}/buildSrc"){
        exclude '.gradle'
        exclude 'build'
    }
    into "${project.rootDir.path}/plugin-router"

    doFirst {
        File dir = new File("${project.rootDir.path}/plugin-router")
        dir.listFiles().each { file ->
            if(file.isDirectory()){
                file.deleteDir()
            }else{
                file.delete()
            }
        }
    }
}